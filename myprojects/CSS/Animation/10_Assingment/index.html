<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>water drop Animation</title>
  <link rel="stylesheet" href="assert/css/normalize.css">
  <style>
    body>div{
      height: 1px;
      width: 1px;
      border: 10px solid red;
      margin: auto;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      position: absolute;
      border-radius: 100%;
      animation: mayAni 2s infinite;
    }
    @keyframes mayAni {
      from{
        height: 1px;
        width: 1px;

      }

     to{
        height: 300px;
        width: 300px;

      }

    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
